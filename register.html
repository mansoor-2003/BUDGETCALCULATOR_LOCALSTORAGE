<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

body {
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
}

.bg-image {
    color: #fff;
}

.card {
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9); 
}

.btn-primary {
    background-color: darkblue;
    border: none;
    width: 100%;
}

.btn-primary:hover {
    background-color: #45a049;
}

.text-center a {
    color: #007bff;
}

.text-center a:hover {
    text-decoration: underline;
}
.card-title{
    color: darkblue;
}

    </style>
    <script src="./script.js"></script>
</head>
<body>
    <body class="bg-light">

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow" style="width: 400px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Create an Account</h5>
                    
                        <div class="form-group mt-2">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" id="uname" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3" onclick="Register()">Register</button>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="./index.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
        
        
        </body>
</body>
</html>
