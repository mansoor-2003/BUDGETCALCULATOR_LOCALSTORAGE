<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
   
}

.card {
    border-radius: 10px;
}

.btn-primary {
    background-color:darkblue;
    border: none;
}

.btn-primary:hover {
    background-color: #45a049;
}

.text-center a {
    color: #007bff;
}

.text-center a:hover {
    text-decoration: underline;
}
.card-title{
    color: darkblue;
}
h1{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: darkblue;
}

    </style>
    
</head>
<body class="bg-light">
    <h1 class="text-center mt-4 ">BUDGET BUDDY</h1>
<div class="row">
   <div class="col-md-2"></div>
    <div class="col-md-4 pt-5 mt-5">
        <img style="border-radius: 15px;" src="https://img.freepik.com/premium-vector/budget-business-planning-financial-planning-flat-vector-illustration-banner-landing-page_128772-1074.jpg" alt="" width="660px" height="390px">
    </div>
    
    <div class="col-md-5">
        <div class="container d-flex justify-content-center p-5 mt-5  ">
            <div class="card shadow " style="width: 400px;">
                <div class="card-body">
                    <h5 class="card-title text-center">Login to Budget Buddy</h5>
                    
                    
                        <div class="form-group mt-4">
                            <label for="text">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block mt-4" onclick="Login()">Login</button>
                    
                    <div class="text-center mt-4">
                        <a href="#">Forgot Password?</a>
                        <div class="text-center mt-2"></div>
                        <a href="./register.html">Register</a>
                    </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    
</div>
<div class="col-md-1"></div>
</body>
<script src="./script.js"></script>
</html>
